<!DOCTYPE html>
<html>
<head>
<title>Radhika's Sample Code</title>
<link rel="stylesheet" type="text/css" href="radhikacss.css">
</head>

<body>
<div class="container">   
  <div class="sidebar ">    
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>
  </div>
  	
  <div class="main-container">
  	<h1>Main Content</h1>
 	<hr />
  	<div class="row grid-container">
    		<h2>Image Grid</h2>
        	<div class="img-cont col-xs-12 col-sm-6 col-md-4"><img src="http://placehold.it/250x150"></div>
        	<div class="img-cont col-xs-12 col-sm-6 col-md-4"><img src="http://placehold.it/250x150"></div>
        	<div class="img-cont col-xs-12 col-sm-6 col-md-4"><img src="http://placehold.it/250x150"></div>
  	</div>
  
	<hr />
    
  	<div class="row map-container">
		<h2> Image Map </h2>
  		<img src="http://placehold.it/250x150" class="img-map" alt="img map" usemap="#imagemap">
  
  		<map name="imagemap">
    			<area alt="" title="" href="http://www.google.com/" shape="rect" coords="47,26,179,84">
    			<area alt="" title="" href="http://www.cnn.com/" shape="rect" coords="44,104,167,130">
  		</map>
  	</div>
        
        <hr />
  	
  	<div id="carousel-bs" class="carousel-container carousel slide" data-ride="carousel">
      		<h2> Carousel </h2> 
      		<div class="carousel-inner">
        		<div class="item active">
          			<img src="http://placehold.it/500x300" alt="one">          
        		</div>
        		<div class="item">
          			<img src="http://placehold.it/500x300" alt="two">          
        		</div>
        		<div class="item">
          			<img src="http://placehold.it/500x300" alt="three">          
        		</div>
      		</div>
      		<a class="left carousel-control" href="#carousel-bs" data-slide="prev">
        		<span class="glyphicon glyphicon-chevron-left"></span>
      		</a>
      		<a class="right carousel-control" href="#carousel-bs" data-slide="next">
        		<span class="glyphicon glyphicon-chevron-right"></span>
      		</a>
    	</div>
  </div>

</body>
</html>
